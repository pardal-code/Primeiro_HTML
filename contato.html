<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/favicon-32x32.ico.png" type="image/x-icon">
    <title>VidaLab</title>
    <link rel="stylesheet" href="base.css">
    <script>
        function confirmSubmission() {
          alert('Sua consulta foi agendada com sucesso!');
          return true;
        }
    </script>
</head>
<body class="contato">
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="hora_atendimento.html">Horários</a></li>

            </ul>
        </div>

        <div class="main">
            <div class="header">
               <img src="imgs/contato.png"  alt="Logotipo da página de contato da VidaLab">
            </div>
    
            <div class="content">

                <h2 class="cab_contato">Formulário de Agendamento - Clínica Diagnóstica VidaLab</h2>

                    <form method="post" onsubmit="return confirmSubmission();">
                
                        <div class="ficha_dados">
                            <div class="grupo_dados">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome" required>
                            </div>
                            <div class="grupo_dados">
                                <label for="idade">Idade:</label>
                                <input type="number" id="idade" name="idade" required>
                            </div>
                            <div class="grupo_dados">
                                <label for="cpf">CPF:</label>
                                <input type="text" id="cpf" name="cpf" required>
                            </div>
                            <div class="grupo_dados">
                                <label for="telefone">Telefone:</label>
                                <input type="tel" id="telefone" name="telefone" required>
                            </div>
                        </div>
                
                        <div class="ficha_dados">
                            <div class="grupo_dados">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="grupo_dados">
                                <label for="data">Data desejada:</label>
                                <input type="date" id="data" name="data" required>
                            </div>
                            <div class="grupo_dados">
                                <label for="hora">Horário desejado:</label>
                                <input type="time" id="hora" name="hora" min="08:00" max="19:00" required>
                            </div>
                            <div class="grupo_dados">
                                <label for="tipoConsulta">Tipo de Consulta:</label>
                                <select id="tipoConsulta" name="tipoConsulta">
                                    <option value="exame">Marcação de Exame</option>
                                    <option value="retorno">Retorno</option>
                                    <option value="consultaNova">Primeira Consulta</option>
                                </select>
                            </div>
                        </div>
                
                        <div class="ficha_observacoes">
                            <div class="grupo_observacoes">
                                <label for="observacoes">Observações:</label>
                                <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea>
                            </div>
                        </div>
                
                        <div class="ficha_botoes">
                            <div class="grupo_botoes">
                                <input type="submit" value="Agendar" class="btn_agendar">
                            </div>
                        </div>
                    </form>
            </div>
    
            <div class="footer">
                <footer>
                    <div class="conteudo">
                        <section class="escrita">
                            <p>&copy; 2024 <strong>Clínica Diagnóstica VidaLab</strong></p>
                            <p><strong>Contato:</strong> (11) 1234-5678 | contato@vidalab.com.br</p>
                            <p>Desenvolvido por <a href="https://github.com/pardal-code" target="_blank">Filipe Pardal</a></p>
                        </section>
                        <section class="imgs">
                            <img src="imgs/icons8-facebook-novo.svg" alt="Página do Facebook" title="Facebook">
                            <img src="imgs/icons8-instagram.svg" alt="Página do Instagram" title="Instagram">
                            <img src="imgs/icons8-whatsapp.svg" alt="Fale conosco pelo Whatsapp" title="Whatsapp">
                        </section>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
